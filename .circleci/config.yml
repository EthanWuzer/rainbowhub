version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.1
    steps:
      - checkout
  test_and_coverage:
    docker:
      - image: circleci/python:3.7.1
    steps:
      - checkout
      - run: pip install coveralls --user
      - run: $HOME/.local/bin/coverage run -m pytest
      - run: $HOME/.local/bin/coverage report
      - run: $HOME/.local/bin/coverage html
      - run: $HOME/.local/bin/coveralls

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_and_coverage:
          requires:
            - build