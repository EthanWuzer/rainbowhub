version: 2
jobs:
  build:
    working_directory: ~/rainbowhub
    docker:
      - image: circleci/python:3.7.1
    steps:
      - checkout
  test_and_coverage:
    docker:
      - image: circleci/python:3.7.1
    steps:
      - checkout
      - run: pip install pytest coveralls --user
      - run: ~/.local/bin/coverage run --source ~/rainbowhub/test/ -m pytest --junitxml=test-reports/junit.xml
      - run: ~/.local/bin/coverage report
      - run: ~/.local/bin/coverage html
      - run: ~/.local/bin/coveralls

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_and_coverage:
          requires:
            - build